<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - TechCell</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6 text-center">
            <i class="fas fa-lock text-danger" style="font-size: 6rem;"></i>
            <h1 class="display-4 mt-4">Acceso Denegado</h1>
            <p class="lead text-muted">No tienes permisos para acceder a esta página.</p>
            <p class="text-muted">Si crees que esto es un error, por favor inicia sesión con una cuenta autorizada.</p>
            <div class="mt-4">
                <a th:href="@{/}" class="btn btn-primary btn-lg me-2">
                    <i class="fas fa-home me-2"></i>Volver al Inicio
                </a>
                <a th:href="@{/login/cerrar}" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
