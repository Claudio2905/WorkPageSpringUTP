<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Facturas - Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Styles.css}">
</head>
<body>
<!-- Navbar Admin -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
            <i class="fas fa-shield-alt me-2"></i>Panel Admin
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/admin/dashboard}">
                <i class="fas fa-arrow-left me-1"></i>Volver
            </a>
        </div>
    </div>
</nav>

<!-- Mensajes -->
<div th:replace="~{fragments/mensajes :: alertas}"></div>

<div class="container my-5">
    <h2 class="mb-4"><i class="fas fa-file-invoice me-2"></i>Gestión de Facturas</h2>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="factura : ${facturas}">
                <td th:text="${factura.id}">1</td>
                <td th:text="${factura.usuario.nombreCompleto}">Cliente</td>
                <td th:text="${#temporals.format(factura.fecha, 'dd/MM/yyyy')}">01/01/2025</td>
                <td th:text="${factura.descripcion}">Compra realizada</td>
                <td>
                    <a th:href="@{/admin/facturas/{id}(id=${factura.id})}" class="btn btn-sm btn-info">
                        <i class="fas fa-eye"></i> Ver Detalle
                    </a>
                    <form th:action="@{/admin/facturas/eliminar/{id}(id=${factura.id})}"
                          method="post"
                          style="display: inline;"
                          onsubmit="return confirm('¿Estás seguro de eliminar esta factura?');">
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
