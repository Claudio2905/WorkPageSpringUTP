<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Styles.css}">
</head>
<body>
<!-- Navbar Admin -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
            <i class="fas fa-shield-alt me-2"></i>Panel Admin
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/admin/dashboard}">
                <i class="fas fa-arrow-left me-1"></i>Volver
            </a>
        </div>
    </div>
</nav>

<!-- Mensajes -->
<div th:replace="~{fragments/mensajes :: alertas}"></div>

<div class="container my-5">
    <h2 class="mb-4"><i class="fas fa-users me-2"></i>Gestión de Usuarios</h2>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Nombre Completo</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usuarios}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">admin</td>
                <td th:text="${user.nombreCompleto}">Administrador</td>
                <td th:text="${user.email}">admin@techcell.com</td>
                <td>
                            <span class="badge"
                                  th:classappend="${user.rol == 'ADMIN'} ? 'bg-danger' : 'bg-primary'"
                                  th:text="${user.rol}">CLIENTE</span>
                </td>
                <td>
                    <button class="btn btn-sm btn-warning"
                            data-bs-toggle="modal"
                            data-bs-target="#cambiarRolModal"
                            th:data-id="${user.id}"
                            th:data-username="${user.username}"
                            th:data-rol="${user.rol}">
                        <i class="fas fa-user-cog"></i> Cambiar Rol
                    </button>
                    <form th:action="@{/admin/usuarios/eliminar/{id}(id=${user.id})}"
                          method="post"
                          style="display: inline;"
                          onsubmit="return confirm('¿Estás seguro de eliminar este usuario?');">
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Cambiar Rol -->
<div class="modal fade" id="cambiarRolModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title">Cambiar Rol</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="formCambiarRol" method="post">
                <div class="modal-body">
                    <p class="mb-3">Usuario: <strong id="rolUsername"></strong></p>
                    <div class="mb-3">
                        <label class="form-label">Nuevo Rol</label>
                        <select class="form-control" name="nuevoRol" id="nuevoRol" required>
                            <option value="CLIENTE">CLIENTE</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-warning">Cambiar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    const rolModal = document.getElementById('cambiarRolModal');
    rolModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-id');
        const username = button.getAttribute('data-username');
        const rol = button.getAttribute('data-rol');

        document.getElementById('rolUsername').textContent = username;
        document.getElementById('nuevoRol').value = rol;
        document.getElementById('formCambiarRol').action = '/admin/usuarios/cambiar-rol/' + id;
    });
</script>
</body>
</html>
