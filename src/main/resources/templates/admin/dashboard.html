<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - TechCell</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Styles.css}">
</head>
<body>
<!-- Navbar Admin -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
            <i class="fas fa-shield-alt me-2"></i>Panel Admin - TechCell
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarAdmin">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">
                        <i class="fas fa-home me-1"></i>Volver al sitio
                    </a>
                </li>
                <li class="nav-item">
                        <span class="nav-link text-white">
                            <i class="fas fa-user-shield me-1"></i>
                            <span th:text="${usuario.username}">Admin</span>
                        </span>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido Principal -->
<div class="container my-5">
    <h1 class="text-center mb-5">
        <i class="fas fa-tachometer-alt me-2"></i>Panel de Administración
    </h1>

    <div class="row g-4">
        <!-- Card Productos -->
        <div class="col-md-6 col-lg-3">
            <div class="card text-center h-100 shadow-sm">
                <div class="card-body">
                    <i class="fas fa-box-open text-primary mb-3" style="font-size: 3rem;"></i>
                    <h5 class="card-title">Productos</h5>
                    <p class="card-text">Gestiona el inventario de productos</p>
                    <a th:href="@{/admin/productos}" class="btn btn-primary">
                        <i class="fas fa-cog me-2"></i>Gestionar
                    </a>
                </div>
            </div>
        </div>

        <!-- Card Usuarios -->
        <div class="col-md-6 col-lg-3">
            <div class="card text-center h-100 shadow-sm">
                <div class="card-body">
                    <i class="fas fa-users text-success mb-3" style="font-size: 3rem;"></i>
                    <h5 class="card-title">Usuarios</h5>
                    <p class="card-text">Administra usuarios del sistema</p>
                    <a th:href="@{/admin/usuarios}" class="btn btn-success">
                        <i class="fas fa-cog me-2"></i>Gestionar
                    </a>
                </div>
            </div>
        </div>

        <!-- Card Facturas -->
        <div class="col-md-6 col-lg-3">
            <div class="card text-center h-100 shadow-sm">
                <div class="card-body">
                    <i class="fas fa-file-invoice text-info mb-3" style="font-size: 3rem;"></i>
                    <h5 class="card-title">Facturas</h5>
                    <p class="card-text">Ver historial de ventas</p>
                    <a th:href="@{/admin/facturas}" class="btn btn-info">
                        <i class="fas fa-eye me-2"></i>Ver
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
