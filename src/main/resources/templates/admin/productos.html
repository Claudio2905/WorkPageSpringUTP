<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Styles.css}">
</head>
<body>
<!-- Navbar Admin -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
            <i class="fas fa-shield-alt me-2"></i>Panel Admin
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/admin/dashboard}">
                <i class="fas fa-arrow-left me-1"></i>Volver
            </a>
        </div>
    </div>
</nav>

<!-- Mensajes -->
<div th:replace="~{fragments/mensajes :: alertas}"></div>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-box-open me-2"></i>Gestión de Productos</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarProductoModal">
            <i class="fas fa-plus me-2"></i>Agregar Producto
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Categoría</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}">1</td>
                <td>
                    <img th:src="@{${producto.imagen}}"
                         style="max-width: 50px; max-height: 50px; object-fit: contain;">
                </td>
                <td th:text="${producto.nombre}">iPhone 15</td>
                <td>S/ <span th:text="${#numbers.formatDecimal(producto.precio, 1, 2)}">0.00</span></td>
                <td>
                            <span class="badge"
                                  th:classappend="${producto.stock > 10} ? 'bg-success' : (${producto.stock > 0} ? 'bg-warning' : 'bg-danger')"
                                  th:text="${producto.stock}">0</span>
                </td>
                <td th:text="${producto.categoria}">Celulares</td>
                <td>
                    <button class="btn btn-sm btn-info"
                            data-bs-toggle="modal"
                            data-bs-target="#actualizarStockModal"
                            th:data-id="${producto.id}"
                            th:data-stock="${producto.stock}"
                            th:data-nombre="${producto.nombre}">
                        <i class="fas fa-layer-group"></i>
                    </button>
                    <button class="btn btn-sm btn-warning"
                            data-bs-toggle="modal"
                            data-bs-target="#editarProductoModal"
                            th:data-id="${producto.id}"
                            th:data-nombre="${producto.nombre}"
                            th:data-precio="${producto.precio}"
                            th:data-stock="${producto.stock}"
                            th:data-imagen="${producto.imagen}"
                            th:data-categoria="${producto.categoria}">
                        <i class="fas fa-edit"></i>
                    </button>
                    <form th:action="@{/admin/productos/eliminar/{id}(id=${producto.id})}"
                          method="post"
                          style="display: inline;"
                          onsubmit="return confirm('¿Estás seguro de eliminar este producto?');">
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Agregar Producto -->
<div class="modal fade" id="agregarProductoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Agregar Producto</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/admin/productos/agregar}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" step="0.01" class="form-control" name="precio" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock</label>
                        <input type="number" class="form-control" name="stock" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen (Ruta)</label>
                        <input type="text" class="form-control" name="imagen" placeholder="/IMG/producto.jpg" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Categoría</label>
                        <select class="form-control" name="categoria" required>
                            <option value="Celulares">Celulares</option>
                            <option value="Accesorios">Accesorios</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal Editar Producto -->
<div class="modal fade" id="editarProductoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title">Editar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="formEditarProducto" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="editNombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" step="0.01" class="form-control" name="precio" id="editPrecio" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock</label>
                        <input type="number" class="form-control" name="stock" id="editStock" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen (Ruta)</label>
                        <input type="text" class="form-control" name="imagen" id="editImagen" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Categoría</label>
                        <select class="form-control" name="categoria" id="editCategoria" required>
                            <option value="Celulares">Celulares</option>
                            <option value="Accesorios">Accesorios</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-warning">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal Actualizar Stock -->
<div class="modal fade" id="actualizarStockModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title">Actualizar Stock</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="formActualizarStock" method="post">
                <div class="modal-body">
                    <p class="mb-3">Producto: <strong id="stockNombre"></strong></p>
                    <div class="mb-3">
                        <label class="form-label">Nuevo Stock</label>
                        <input type="number" class="form-control" name="stock" id="nuevoStock" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-info">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // Script para el modal de editar
    const editModal = document.getElementById('editarProductoModal');
    editModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-id');
        const nombre = button.getAttribute('data-nombre');
        const precio = button.getAttribute('data-precio');
        const stock = button.getAttribute('data-stock');
        const imagen = button.getAttribute('data-imagen');
        const categoria = button.getAttribute('data-categoria');

        document.getElementById('editNombre').value = nombre;
        document.getElementById('editPrecio').value = precio;
        document.getElementById('editStock').value = stock;
        document.getElementById('editImagen').value = imagen;
        document.getElementById('editCategoria').value = categoria;
        document.getElementById('formEditarProducto').action = '/admin/productos/actualizar/' + id;
    });

    // Script para el modal de actualizar stock
    const stockModal = document.getElementById('actualizarStockModal');
    stockModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-id');
        const stock = button.getAttribute('data-stock');
        const nombre = button.getAttribute('data-nombre');

        document.getElementById('nuevoStock').value = stock;
        document.getElementById('stockNombre').textContent = nombre;
        document.getElementById('formActualizarStock').action = '/admin/productos/actualizar-stock/' + id;
    });
</script>
</body>
</html>
